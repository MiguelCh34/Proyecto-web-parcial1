<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="login.js"></script>
    <title>Iniciar sesion</title>
</head>
<body>
    <section class="form-login">
        <h5>Iniciar sesion</h5>
        <label for="Idusuario">Usuario</label>
        <input class="controls" type="text" name="Usuario" placeholder="Usuario" id="Usuario">
        <label for="Idcontraseña">Contraseña</label>
        <input class="controls" type="password" name="Contraseña" placeholder="Contraseña" id="Contraseña">
        <input class="buttons" type="submit" value="Ingresar" onclick="loguear()">
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        <p>O</p>
        <a href="../Registro/Registro.html"><input class="button" type="button" type="submit" value="Registrarse"></a>
    </section>
</body>
</html>
