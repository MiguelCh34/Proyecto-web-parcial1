<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Registro</h4>
       <label for="idnombre">Nombres</label>
        <input class="controls" type="text" name="Nombres" id="Nombres" placeholder="Ingrese su nombre">
        <label for="idapellidos">Apellidos</label>
        <input class="controls" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese su Apellido">
        <label for="idcorreo">Correo</label>
        <input class="controls" type="email" name="Correo" id="Correo" placeholder="Ingrese su Correo">
        <label for="idcontraseña">Contraseña</label>
        <input class="controls" type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese su Contraseña">
        <p>Estoy de acuerdo <a href="#">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="../Inicio_sesion/Login.html">¿Ya tienes una cuenta?</a></p>
    </section>
</body>
</html>
